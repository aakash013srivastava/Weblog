<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{%if articles%}
    <ul>
        {%for article in articles %}
        <li><a href="/article/{{article.id}}">{{article.title}}</a></li>
        {%endfor%}
    </ul>
{%else%}
    <h3>You dont have any articles</h3>
{%endif%}
</body>
</html>
