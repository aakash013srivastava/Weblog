{%extends 'article/base.html'%}

{%block title%}Login{%endblock%}

{%block body%}

    <body>
        <form method="POST">
            {% csrf_token %}
            <p>
                <label>Username</label>
                <input type="text" name="username">
            </p>
            <p>
                <label>Password</label>
                <input type="password" name="password">
            </p>
            <button type="submit">Login</button>
        </form>
    </body>

{%endblock%}
